<div th:replace="fragments/header"></div>

<!--begin::Content-->
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Container-->
    <div class=" container-xxl " id="kt_content_container">
        <!--begin::Card-->
        <div class="card">
            <!--begin::Card header-->
            <div class="card-header border-0 pt-6">
                <!--begin::Card title-->
                <div class="card-title">
                    <!--begin::Search-->
                    <div class="d-flex align-items-center position-relative my-1">
                        <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
                        <span class="svg-icon svg-icon-1 position-absolute ms-6">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none">
                                <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1"
                                    transform="rotate(45 17.0365 15.1223)" fill="currentColor" />
                                <path
                                    d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                                    fill="currentColor" />
                            </svg>
                        </span>
                        <!--end::Svg Icon-->
                        <input type="text" data-kt-datatable-table-filter="search"
                            class="form-control form-control-solid w-250px ps-15" placeholder="Search Payments" />
                    </div>
                    <!--end::Search-->
                    <!--begin::Export buttons-->
                    <div id="kt_customers_export" class="d-none"></div>
                    <!--end::Export buttons-->

                </div>
                <!--begin::Card title-->

                <!--begin::Card toolbar-->
                <div class="card-toolbar">
                    <!--begin::Toolbar-->
                    <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">

                        <!--begin::Add customer-->
                        <a th:href="@{/transactions/payments/init}" class="btn btn-primary">
                            Init payment
                        </a>
                        <!--end::Add customer-->
                    </div>
                    <!--end::Toolbar-->
                </div>
                <!--end::Card toolbar-->
            </div>
            <!--end::Card header-->

            <!--begin::Card body-->
            <div class="card-body pt-0">

                <!--begin::Table-->
                <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_datatable_table">
                    <!--begin::Table head-->
                    <thead>
                        <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
                            <th class="min-w-70px">Batch ID</th>
                            <th class="min-w-100px">Debit Account</th>
                            <th class="min-w-100px">Credit Account</th>
                            <th class="min-w-70px">Currency</th>
                            <th class="min-w-70px">Amount</th>
                            <th class="min-w-70px">Status</th>
                            <th class="min-w-100px">Date Effective</th>
                        </tr>
                    </thead>
                    <!--end::Table head-->

                    <!--begin::Table body-->
                    <tbody class="fw-6 fw-bold text-gray-600">
                        <tr th:each="payment: ${payments}">
                            <td>
                                <a th:text="${payment.paymentId}"
                                    th:href="@{/transactions/payments/{id}(id=${payment.paymentId})}"
                                    class="text-hover-primary text-gray-600">14330</a>
                            </td>
                            <td th:text="${payment.debitAccountNumber}">0071001997</td>
                            <td th:text="${payment.creditAccountNumber}">0071001997</td>
                            <td th:text="${payment.currency}">KMF</td>
                            <td th:text="${payment.amount}">65000</td>
                            <td class="pe-0">
                                <div th:text="${payment.status}" class="badge"
                                    th:classappend="${payment.status} == 'Approved' ? 'badge-light-success' : (${payment.status} == 'Pending' ? 'badge-light-warning' : 'badge-light-danger')">
                                    Failed</div>
                            </td>
                            <td th:text="${#temporals.format(payment.createdAt, 'yyyy-MM-dd HH:mm')}">21/09/2023
                                15:56</td>
                        </tr>
                    </tbody>
                    <!--end::Table body-->
                </table>
                <!--end::Table-->
            </div>
            <!--end::Card body-->
        </div>
        <!--end::Card-->
    </div>
    <!--end::Container-->
</div>
<!--end::Content-->

<div th:replace="fragments/footer"></div>
