<div th:replace="fragments/header"></div>

<!--begin::Content-->
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Container-->
    <div class="container" id="kt_content_container">

        <div th:unless="${successMessage} == null" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}">Successfully done !</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:unless="${errorMessage} == null" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}">Something be wrong !</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!--begin::Engage Widget 1-->
        <div class="card card-xxl-stretch">
            <!--begin::Card body-->
            <div class="card-body d-flex flex-column justify-content-between h-100">

                <!--begin::Section-->
                <div class="row mb-7">
                    <!--begin::Left column-->
                    <div class="col-lg-7">

                        <!--begin::Row-->
                        <div class="row mb-4">
                            <!--begin::Label-->
                            <label class="col-lg-3 fw-bold text-muted">Request ID:</label>
                            <!--end::Label-->

                            <!--begin::Col-->
                            <div class="col-lg-auto">
                                <span th:text="${requestDTO.requestId}" class="fw-bolder fs-6 text-gray-800">457</span>
                            </div>
                            <!--end::Col-->
                        </div>
                        <!--end::Row-->

                        <!--begin::Row-->
                        <div class="row mb-4">
                            <!--begin::Label-->
                            <label class="col-lg-3 fw-bold text-muted">Card Type:</label>
                            <!--end::Label-->

                            <!--begin::Col-->
                            <div class="col-lg-auto">
                                <span class="fw-bolder fs-6 text-gray-800">
                                    <img th:src="${requestDTO.cardType} == 'Visa' ? '/img/svg/card-logos/visa.svg' : '/img/svg/card-logos/mastercard.svg'"
                                        class="w-35px me-3" alt="" />
                                    <span th:text="${requestDTO.cardType}">Visa</span> Credit Card
                                </span>
                            </div>
                            <!--end::Col-->
                        </div>
                        <!--end::Row-->

                        <!--begin::Row-->
                        <div class="row mb-4">
                            <!--begin::Label-->
                            <label class="col-lg-3 fw-bold text-muted">Customer Name :</label>
                            <!--end::Label-->

                            <!--begin::Col-->
                            <div class="col-lg-auto">
                                <span th:text="${requestDTO.customerFirstName + ' ' + requestDTO.customerLastName}"
                                    class="fw-bolder fs-6 text-gray-800">John Doe</span>
                            </div>
                            <!--end::Col-->
                        </div>
                        <!--end::Row-->

                        <!--begin::Row-->
                        <div class="row mb-4">
                            <!--begin::Label-->
                            <label class="col-lg-3 fw-bold text-muted">Customer Identity :</label>
                            <!--end::Label-->

                            <!--begin::Col-->
                            <div class="col-lg-auto">
                                <span th:text="${requestDTO.customerIdentityNumber}"
                                    class="fw-bolder fs-6 text-gray-800">NBE45687</span>
                            </div>
                            <!--end::Col-->
                        </div>
                        <!--end::Row-->

                        <!--begin::Row-->
                        <div class="row mb-4">
                            <!--begin::Label-->
                            <label class="col-lg-3 fw-bold text-muted">Account Number :</label>
                            <!--end::Label-->

                            <!--begin::Col-->
                            <div class="col-lg-auto">
                                <span th:text="${requestDTO.accountNumber}"
                                    class="fw-bolder fs-6 text-gray-800">0071001997</span>
                            </div>
                            <!--end::Col-->
                        </div>
                        <!--end::Row-->

                        <!--begin::Row-->
                        <div class="row mb-4">
                            <!--begin::Label-->
                            <label class="col-lg-3 fw-bold text-muted">Status :</label>
                            <!--end::Label-->

                            <!--begin::Col-->
                            <div class="col-lg-auto">
                                <div th:text="${requestDTO.status}" class="badge"
                                    th:classappend="${requestDTO.status} == 'Approved' ? 'badge-light-success' : (${requestDTO.status} == 'Pending' ? 'badge-light-warning' : 'badge-light-danger')">
                                    Active</div>
                            </div>
                            <!--end::Col-->
                        </div>
                        <!--end::Row-->

                    </div>
                    <!--end::Left column-->

                    <!--begin::Right column-->
                    <div class="col-lg-5">

                        <!--begin::Row-->
                        <div class="row mb-4">
                            <!--begin::Label-->
                            <label class="col-lg-3 fw-bold text-muted">Initiated by :</label>
                            <!--end::Label-->

                            <!--begin::Col-->
                            <div class="col-lg-auto">
                                <span th:text="${requestDTO.initiatedBy}" class="fw-bolder fs-6 text-gray-800">Mark
                                    Smith</span>
                            </div>
                            <!--end::Col-->
                        </div>
                        <!--end::Row-->

                        <!--begin::Row-->
                        <div class="row mb-4">
                            <!--begin::Label-->
                            <label class="col-lg-3 fw-bold text-muted">Initiated at :</label>
                            <!--end::Label-->

                            <!--begin::Col-->
                            <div class="col-lg-auto">
                                <span th:text="${#temporals.format(requestDTO.createdAt, 'yyyy-MM-dd HH:mm')}"
                                    class="fw-bolder fs-6 text-gray-800">23/09/2023 10:25</span>
                            </div>
                            <!--end::Col-->
                        </div>
                        <!--end::Row-->

                        <!--begin::Row-->
                        <div class="row mb-4">
                            <!--begin::Label-->
                            <label class="col-lg-3 fw-bold text-muted">Updated by :</label>
                            <!--end::Label-->

                            <!--begin::Col-->
                            <div class="col-lg-auto">
                                <span th:text="${requestDTO.updatedBy}" class="fw-bolder fs-6 text-gray-800">Sarah
                                    Hunt</span>
                            </div>
                            <!--end::Col-->
                        </div>
                        <!--end::Row-->

                        <!--begin::Row-->
                        <div class="row mb-4">
                            <!--begin::Label-->
                            <label class="col-lg-3 fw-bold text-muted">Updated at :</label>
                            <!--end::Label-->

                            <!--begin::Col-->
                            <div class="col-lg-auto">
                                <span th:text="${#temporals.format(requestDTO.updatedAt, 'yyyy-MM-dd HH:mm')}"
                                    class="fw-bolder fs-6 text-gray-800">23/09/2023 11:25</span>
                            </div>
                            <!--end::Col-->
                        </div>
                        <!--end::Row-->

                        <!--begin::Row-->
                        <div th:if="${#arrays.contains({'Rejected', 'Failed'}, requestDTO.status)}" class="row mb-4">
                            <!--begin::Label-->
                            <label class="col-lg-3 fw-bold text-muted">Failed reason :</label>
                            <!--end::Label-->

                            <!--begin::Col-->
                            <div class="col-lg-auto">
                                <span th:text="${requestDTO.failureReason}" class="fw-bolder fs-6 text-gray-800">Amount
                                    incorrect</span>
                            </div>
                            <!--end::Col-->
                        </div>
                        <!--end::Row-->

                        <div class="separator separator-dashed mb-5"></div>

                        <div th:unless="${requestDTO.status != 'Pending'}">
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                data-bs-target="#kt_modal_reject_operation">
                                Reject
                            </button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#kt_modal_approve_operation">
                                Approve
                            </button>
                        </div>
                    </div>
                    <!--end::Right column-->
                </div>
                <!--end::Section-->

            </div>
            <!--end::Card body-->
        </div>
        <!--end::Engage Widget 1-->
    </div>
    <!--end::Container-->
</div>

<!--begin::Modals-->
<div class="modal fade" id="kt_modal_approve_operation" tabindex="-1" aria-hidden="true">
    <!--begin::Modal dialog-->
    <div class="modal-dialog modal-dialog-centered mw-650px">
        <!--begin::Modal content-->
        <div class="modal-content">
            <!--begin::Modal header-->
            <div class="modal-header">
                <!--begin::Modal title-->
                <h2>Approve Request</h2>
                <!--end::Modal title-->

                <!--begin::Close-->
                <div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
                    <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                    <span class="svg-icon svg-icon-1"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none">
                            <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1"
                                transform="rotate(-45 6 17.3137)" fill="currentColor" />
                            <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                                fill="currentColor" />
                        </svg></span>
                    <!--end::Svg Icon-->
                </div>
                <!--end::Close-->
            </div>
            <!--end::Modal header-->

            <!--begin::Modal body-->
            <div class="modal-body scroll-y mx-5 my-7">
                <!--begin::Form-->
                <form method="post" class="form"
                    th:action="@{/cards/application-requests/approve/{id}(id=${requestDTO.requestId})}" th:object="${cardDTO}">

                    <!--begin::Input group-->
                    <div class="d-flex flex-column mb-7 fv-row">
                        <!--begin::Label-->
                        <label class="d-flex align-items-center fs-6 fw-bold form-label mb-2">
                            <span class="required">Account Number</span>
                        </label>
                        <!--end::Label-->

                        <input type="text" class="form-control form-control-solid" placeholder="Account number"
                            name="accountNumber" th:value="${requestDTO.accountNumber}" readonly/>
                    </div>
                    <!--end::Input group-->

                    <!--begin::Input group-->
                    <div class="d-flex flex-column mb-7 fv-row">
                        <!--begin::Label-->
                        <label class="required fs-6 fw-bold form-label mb-2">Name On Card</label>
                        <!--end::Label-->

                        <input type="text" class="form-control form-control-solid" placeholder="Card name"
                            name="cardName" />
                    </div>
                    <!--end::Input group-->

                    <!--begin::Input group-->
                    <div class="d-flex flex-column mb-7 fv-row">
                        <!--begin::Label-->
                        <label class="required fs-6 fw-bold form-label mb-2">Card Type</label>
                        <!--end::Label-->
                        <input type="text" class="form-control form-control-solid" placeholder="Account number"
                            name="cardType" th:value="${requestDTO.cardType}" readonly/>
                    </div>
                    <!--end::Input group-->

                    <!--begin::Input group-->
                    <div class="d-flex flex-column mb-7 fv-row">
                        <!--begin::Label-->
                        <label class="required fs-6 fw-bold form-label mb-2">Card Number</label>
                        <!--end::Label-->

                        <!--begin::Input wrapper-->
                        <div class="position-relative">
                            <!--begin::Input-->
                            <input type="text" class="form-control form-control-solid" placeholder="4111 1111 1111 1111"
                                name="cardNumber" />
                            <!--end::Input-->

                            <!--begin::Card logos-->
                            <div class="position-absolute translate-middle-y top-50 end-0 me-5">
                                <img th:src="@{/img/svg/card-logos/visa.svg}" alt="" class="h-25px" />
                                <img th:src="@{/img/svg/card-logos/mastercard.svg}" alt="" class="h-25px" />
                            </div>
                            <!--end::Card logos-->
                        </div>
                        <!--end::Input wrapper-->
                    </div>
                    <!--end::Input group-->

                    <!--begin::Input group-->
                    <div class="row mb-10">
                        <!--begin::Col-->
                        <div class="col-md-8 fv-row">
                            <!--begin::Label-->
                            <label class="required fs-6 fw-bold form-label mb-2">Expiration Date</label>
                            <!--end::Label-->

                            <!--begin::Row-->
                            <div class="row fv-row">
                                <!--begin::Col-->
                                <div class="col-6">
                                    <select name="cardExpiryMonth" class="form-select form-select-solid"
                                        data-control="select2" data-hide-search="true" data-placeholder="Month">
                                        <option></option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                                <!--end::Col-->

                                <!--begin::Col-->
                                <div class="col-6">
                                    <select name="cardExpiryYear" class="form-select form-select-solid"
                                        data-control="select2" data-hide-search="true" data-placeholder="Year">
                                        <option></option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                        <option value="2026">2026</option>
                                        <option value="2027">2027</option>
                                        <option value="2028">2028</option>
                                        <option value="2029">2029</option>
                                        <option value="2030">2030</option>
                                        <option value="2031">2031</option>
                                        <option value="2032">2032</option>
                                        <option value="2033">2033</option>
                                    </select>
                                </div>
                                <!--end::Col-->
                            </div>
                            <!--end::Row-->
                        </div>
                        <!--end::Col-->

                        <!--begin::Col-->
                        <div class="col-md-4 fv-row">
                            <!--begin::Label-->
                            <label class="d-flex align-items-center fs-6 fw-bold form-label mb-2">
                                <span class="required">CVC</span>
                                <i class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="tooltip"
                                    title="Enter a card CVC code"></i>
                            </label>
                            <!--end::Label-->

                            <!--begin::Input wrapper-->
                            <div class="position-relative">
                                <!--begin::Input-->
                                <input type="text" class="form-control form-control-solid" minlength="3" maxlength="4"
                                    placeholder="CVC" name="cvc" />
                                <!--end::Input-->

                                <!--begin::CVV icon-->
                                <div class="position-absolute translate-middle-y top-50 end-0 me-3">
                                    <!--begin::Svg Icon | path: icons/duotune/finance/fin002.svg-->
                                    <span class="svg-icon svg-icon-2hx">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none">
                                            <path d="M22 7H2V11H22V7Z" fill="currentColor" />
                                            <path opacity="0.3"
                                                d="M21 19H3C2.4 19 2 18.6 2 18V6C2 5.4 2.4 5 3 5H21C21.6 5 22 5.4 22 6V18C22 18.6 21.6 19 21 19ZM14 14C14 13.4 13.6 13 13 13H5C4.4 13 4 13.4 4 14C4 14.6 4.4 15 5 15H13C13.6 15 14 14.6 14 14ZM16 15.5C16 16.3 16.7 17 17.5 17H18.5C19.3 17 20 16.3 20 15.5C20 14.7 19.3 14 18.5 14H17.5C16.7 14 16 14.7 16 15.5Z"
                                                fill="currentColor" />
                                        </svg>
                                    </span>
                                    <!--end::Svg Icon-->
                                </div>
                                <!--end::CVV icon-->
                            </div>
                            <!--end::Input wrapper-->
                        </div>
                        <!--end::Col-->
                    </div>
                    <!--end::Input group-->


                    <!--begin::Actions-->
                    <div class="text-center pt-15">
                        <button type="button" class="btn btn-light me-3" data-bs-dismiss="modal">
                            Discard
                        </button>

                        <button type="submit" id="kt_modal_new_card_submit" class="btn btn-primary">
                            <span class="indicator-label">
                                Submit
                            </span>
                            </span>
                        </button>
                    </div>
                    <!--end::Actions-->
                </form>
                <!--end::Form-->
            </div>
            <!--end::Modal body-->
        </div>
        <!--end::Modal content-->
    </div>
    <!--end::Modal dialog-->
</div>

<div class="modal fade" id="kt_modal_reject_operation" tabindex="-1" aria-hidden="true">
    <!--begin::Modal dialog-->
    <div class="modal-dialog modal-dialog-centered mw-650px">
        <!--begin::Modal content-->
        <div class="modal-content">
            <!--begin::Modal header-->
            <div class="modal-header">
                <!--begin::Modal title-->
                <h2>Reject Request</h2>
                <!--end::Modal title-->

                <!--begin::Close-->
                <div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
                    <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                    <span class="svg-icon svg-icon-1"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none">
                            <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1"
                                transform="rotate(-45 6 17.3137)" fill="currentColor" />
                            <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                                fill="currentColor" />
                        </svg></span>
                    <!--end::Svg Icon-->
                </div>
                <!--end::Close-->
            </div>
            <!--end::Modal header-->

            <!--begin::Modal body-->
            <div class="modal-body scroll-y mx-5 my-7">
                <!--begin::Form-->
                <form method="post" class="form"
                    th:action="@{/cards/application-requests/reject/{id}(id=${requestDTO.requestId})}">

                    <!--begin::Input group-->
                    <div class="mx-5">

                        <div class="mb-4 fv-row">
                            <label class="required form-label">Reason</label>
                            <textarea name="rejectReason" class="form-control" rows="3"></textarea>
                        </div>

                    </div>
                    <!--end::Input group-->

                    <!--begin::Actions-->
                    <div class="text-center pt-15">
                        <button type="button" class="btn btn-light me-3" data-bs-dismiss="modal">
                            Discard
                        </button>

                        <button type="submit" class="btn btn-primary">
                            <span class="indicator-label">
                                Submit
                            </span>
                        </button>
                    </div>
                    <!--end::Actions-->
                </form>
                <!--end::Form-->
            </div>
            <!--end::Modal body-->
        </div>
        <!--end::Modal content-->
    </div>
    <!--end::Modal dialog-->
</div>
<!--end::Modals-->

<!--end::Content-->

<div th:replace="fragments/footer"></div>
